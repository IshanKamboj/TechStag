{% extends 'manageAccounts/manage_base.html' %}
{% block title %}Reset Password -{{request.user}} {% endblock %}
{% block body %}
<div class="container">
    <h1 class="p-3">Reset Your Password here</h1>
    <form method="POST" action="{% url 'resetPassword' %}">
      {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Old Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="oldPass" name="oldPass">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="newPass1" name="newPass1">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">New Password Again</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="newPass2" name="newPass2">
            </div>
          </div>
        
        
        <div class="form-group row ">
          <div class="col-sm-10 text-center mx-auto">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
